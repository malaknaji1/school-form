<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>School Registration </title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form">
	<div class="page-content">
		<div class="form-content">
			<div class="form-left">
				<img src="images/form.jpg" alt="form">
				
			</div>
			
			<form class="form-detail" method="post" id="myform">
				<h1>Register form</h1>
				<div class="form-row">
					<label for="username">Name</label>
					<input type="text" name="username" id="name" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="daye">Birthday</label>
					<input type="date" name="date" id="date" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="Gender">Gender</label>
					<select name="" id="gender" class="form-control" required>
						<option  disabled selected>Choose Your gender</option>
						<option >Male</option>
						<option >Female</option>
					</select>	
				</div>
				<div class="form-row">
					<label for="place">Place of birth</label>
					<select name="" id="place" class="form-control" required>
						<option disabled selected>Choose place of your birth</option>
						<option >Hebron</option>
						<option >Bethlehem</option>
						<option >Halhul</option>
					</select>	
				</div>
				<div class="form-row">
					<label for="type">Type</label>
					<select  id="type" class="form-control" required onchange="showHide()">
						<option  disabled selected>Choose Your type</option>
						<option value="student">Student</option>
						<option value="Employee">Employee</option>
					</select>	
				</div>
				<div class="form-row"  id="s-emp-class" hidden>
					<label id="lab">Current class</label>
					<input type="text" id="st-emp-class"  class="input-text" >
				</div>

				
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				
				</div>
			</form>
		</div>

		
	</div>
	<hr>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Employees table</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
						  <thead class="thead-primary">
							<tr>
							  <th>Name</th>
							  <th>Birthday</th>
							  <th>Gender</th>
							  <th>Place of birth</th>
							  <th>Salary</th>
							</tr>
						  </thead>
						  <tbody id="emp-table" >
							
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	<hr>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Students table </h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
						  <thead class="thead-primary">
							<tr>
							  <th>Name</th>
							  <th>Birthday</th>
							  <th>Gender</th>
							  <th>Place of birth</th>
							  <th>Class</th>
							</tr>
						  </thead>
						  <tbody id="st-table">
							
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="./app.js">
		
	</script>
</body>
</html>
